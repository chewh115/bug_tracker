<!-- has a ticket detail page
allows assigning a ticket to the currently logged in user
allows marking a ticket as invalid
allows marking a ticket as complete
allows editing tickets (we will limit this to Title and Description,
do not include other any of the other fields) -->
<h1>{{ticket.title}}</h1>
<p>Ticket status: {{ticket.status}}</p>
<p>Created by: {{ticket.creator}}</p>
<p>{{ticket.description}}</p>
{% if not ticket.assigned_to%}
<p><a href="{% url 'assign_to' pk=ticket.pk%}">Assign to self</a></p>
{% else %}
<p>{{ticket.assigned_to}}</p>
{% endif %}
<h3>Update the status:</h3>
<form action="" , method="POST">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Update Status" />
</form>
